version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: perudo-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - perudo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: perudo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - perudo-network

networks:
  perudo-network:
    driver: bridge